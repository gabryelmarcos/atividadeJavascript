<body>
    <script>
        const numero = parseInt(prompt("Digite um numero inteiro:"));

        if(numero % 3 ===0 && numero % 5 ===0){
            alert(numero +" é divisivel por 3 e por 5 ");
            
        } else {
           alert("O numero "+numero+" não é divisivel por 3 e nem por 5   ") 
        }
    </script>
